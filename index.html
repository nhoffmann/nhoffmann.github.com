---
layout: default
title: Zentralmaschine
---

<article>
  <section>
    {% for post in site.posts %}
      <article>
        <section>
          <h1><a href="{{post.url}}">{{post.title}}</a></h1>
          <small>{{ post.date | date: "%Y-%m-%d" }}</small>
          {{ post.content }}
        </section>
      </article>
    {% endfor %}
  </section>
</article>
